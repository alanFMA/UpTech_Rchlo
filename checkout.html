<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Checkout RCHLO</title>
  </head>

  <body>
    <header>
      <h1>Ótima escolha!</h1>
      <p>
        Obrigado por comprar na RCHLO! Prencha seus dados para efetivar a
        compra.
      </p>
    </header>
    <main class="principal">
      <section id="camisa">

          <div class="title2">
            <p>Sua compra</p>
          </div>
          <div class="imagem_produto">
            <div class="imagem">
              <img
                src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg"
                alt="Camiseta Simpsons"
                srcset=""
              />
            </div>
            <div class="produto">
              <dl>
                <dt>Produto</dt>
                <dd>
                  Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo
                </dd>
                <dt>Cor</dt>
                <dd>Branco</dd>
                <dt>Tamanho</dt>
                <dd>G</dd>
                <dt>Preço</dt>
                <dd>R$ 69,90</dd>
              </dl>
            </div>
          </div>
        </div>
      </section>
      <div class="qtd_total">
        <div class="input-form">
            <label for="quantidade">Quantidade:</label>
            <input type="number" 
            name="inputNumber" 
            id="input-number"
            onchange="pegaNumber()" 
            required
            min="1" 
            max="99" 
            value="1"
            > 
        </div>
        <div class="input-form">
          <label for="valor">Total:</label><input type="text" id="valor" value= "R$ 69,90" readonly>
        </div>
      </div>
      <form class="dados">
        <div class="formularios">
          <div class="dados_pessoais">
            <div class="field_dados">
              <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="input-form">
                  <label for="nome">Nome completo</label>
                  <input
                    type="text"
                    required
                    pattern="(^[^-\s][a-zA-ZÀ-ú ]*)"
                    max="200"
                    placeholder="Digite seu nome"
                    oninvalid="onValidate(this, 'Preencha o campo apenas com letras.')"
                    oninput="onValidate(this, 'Preencha o campo apenas com letras.')"
                  />
                </div>
                <div class="input-form">
                  <label for="email">Email</label>
                  <input
                    id="email"
                    type="email"
                    required
                    name="email"
                    max="300"
                    placeholder="email@exemplo.com"
                    oninvalid="onValidate(this, 'Email obrigatório.')"
                    oninput="onValidate(this, 'Inclua um @ no email.')"
                  />
                </div>
                <div class="input-form">
                  <label>CPF</label>
                  <input id="cpf" 
                  oninput="mascaracpf(this)" 
                  type="text" 
                  placeholder="000.000.000-00" 
                  required
                  pattern="(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d{11})"
                  max="14"
                  oninvalid="onValidate(this, 'CPF inválido.')"
                  oninput="onValidate(this, 'Digite apenas números.')"
                  /> <br/>
                </div>
              </fieldset>
            </div>
            <div class="checkit">
              <label class="container"
                >Quero receber a newsletter da RCHLO
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div class="cartao">
            <div class="field_cartao">
              <fieldset>
                <legend class="cartaotop">Cartão de crédito</legend>
                <div class="cartaocvv">
                  <div class="cartao_numero">
                    <div class="input-form">
                      <label for="cc">Número</label>
                      <!-- minLength dando erro -->
                      <input id="cc"
                        type="text"
                        name="cc"
                        minlength="16"
                        maxlength="16"
                        pattern="[0-9 ]+$"
                        required
                        placeholder="0000 0000 0000 0000"
                        oninvalid="onValidate(this, 'Número do cartão inválido.')"
                        oninput="onValidate(this, 'Digite apenas números.')"
                      />
                    </div>
                  </div>
                  <div class="cartao_cvv">
                    <div class="input-form">
                      <label for="CVV">CVV</label>
                      <input id="cvv"
                        type="numeric"
                        required
                        minlength="3"
                        maxlength="3"
                        pattern="[0-9]+$"
                        placeholder="000"
                        oninvalid="onValidate(this, 'Padrão inválido para o CVV.')"
                        oninput="onValidate(this, 'Digite apenas 3 números.')"
                      />
                    </div>
                  </div>
                </div>
                <div class="input-form">
                  <label for="option">Bandeira</label>
                  <select 
                    required
                    oninvalid="onValidate(this, 'Selecione a bandeira do cartão.')"
                    oninput="onValidate(this, 'Selecione a bandeira do cartão.')"
                  >
                    <option selected disabled value="">
                      Selecione uma opção...
                    </option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Visa">Visa</option>
                    <option value="American">American Express</option>
                  </select>
                </div>

                <div class="input-form">
                  <label for="Validate">Validade</label>
                  <input 
                  type="month" 
                  required 
                  oninvalid="onValidate(this, 'Data de validade obrigatória.')"
                  oninput="onValidate(this, 'Digite a data de validade do cartão.')" 
                  />
                </div>
              </fieldset>
            </div>
          </div>
        </div>
        <button type="submit" value="Confirmar Pedido">Confirmar Pedido</button>
      </form>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
