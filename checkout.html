<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Checkout RCHLO</title>
  </head>
  <body>
    <header>
      <h1>Ótima escolha!</h1>
      <p>
        Obrigado por comprar na RCHLO! Prencha seus dados para efetivar a
        compra.
      </p>
    </header>
    <main class="principal">
      <section id="camisa">
        <div class="title2">
          <p>Sua compra</p>
        </div>
        <div class="imagem_produto">
          <div class="imagem">
            <img
              src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg"
              alt="Camiseta Simpsons"
              srcset=""
            />
          </div>
          <div class="produto">
            <dl>
              <dt>Produto</dt>
              <dd>
                Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo
              </dd>
              <dt>Cor</dt>
              <dd>Branco</dd>
              <dt>Tamanho</dt>
              <dd>G</dd>
              <dt>Preço</dt>
              <dd>R$ 69,90</dd>
            </dl>
          </div>
        </div>
      </section>
      <section class="dados">
        <div class="formularios">
          <form class="dados_pessoais">
            <fieldset>
              <legend>Dados Pessoais</legend>
              <label>Nome completo</label><br /><input type="text" /><br />
              <label>Email</label><br /><input
                type="email"
                placeholder="email@exemplo.com"
              /><br />
              <label>CPF</label><br /><input
                type="text"
                placeholder="000.000.000-00"
              /><br />
            </fieldset>
            <div class="check">
              <label class="container">
                <input
                  type="checkbox"
                  name="newsletter"
                  checked="checked"
                  id="checkit"
                />
                &nbsp;Quero receber a newsletter da RCHLO!
                <span class="checkmark"></span>
              </label>
            </div>
          </form>
          <form class="cartao">
            <fieldset>
              <legend class="cartaotop">Cartão de crédito</legend>
              <div class="cartaocvv">
                <div class="cartao_numero">
                  <label>Número</label><br />
                  <input
                    type="numeric"
                    required
                    minlength="16"
                    maxlength="16"
                  />
                </div>
                <div class="cartao_cvv">
                  <label>CVV</label>
                  <input type="numéric" required minlength="3" maxlength="3" />
                  <br />
                </div>
              </div>
              <label>Bandeira</label>
              <br />
              <select class="seta">
                <option selected disabled value="">
                  Selecione uma opção...
                </option>
                <option value="Mastercard">Mastercard</option>
                <option value="Visa">Visa</option>
                <option value="American">American Express</option>
              </select>
              <br />
              <label>Validade</label><br /><input type="month" />
            </fieldset>
          </form>
        </div>
        <button type="submit">Confirmar pedido</button>
      </section>
    </main>
  </body>
</html>
